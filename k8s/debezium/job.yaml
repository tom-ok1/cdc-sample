apiVersion: batch/v1
kind: Job
metadata:
  name: debezium-init
  namespace: data-platform
spec:
  backoffLimit: 10
  template:
    metadata:
      labels:
        app: debezium-init
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-kafka-connect
          image: curlimages/curl:8.4.0
          command:
            - sh
            - -c
            - |
              echo "Waiting for Kafka Connect to be ready..."
              until curl -f http://kafka-connect:8083/; do
                echo "Kafka Connect not ready yet, sleeping..."
                sleep 5
              done
              echo "Kafka Connect is ready!"
      containers:
        - name: register-connector
          image: curlimages/curl:8.4.0
          command:
            - sh
            - -c
            - |
              echo "Registering Debezium connector..."
              curl -X POST http://kafka-connect:8083/connectors \
                -H "Content-Type: application/json" \
                -d @/config/register-connector.json
              echo ""
              echo "Connector registration complete"
          volumeMounts:
            - name: connector-config
              mountPath: /config
      volumes:
        - name: connector-config
          configMap:
            name: debezium-connector-cm
