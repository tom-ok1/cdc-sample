apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: data-platform
spec:
  clusterIP: None  # Headless service for StatefulSet
  ports:
    - port: 9092
      targetPort: 9092
      name: plaintext
    - port: 29092
      targetPort: 29092
      name: internal
    - port: 9093
      targetPort: 9093
      name: controller
  selector:
    app: kafka
